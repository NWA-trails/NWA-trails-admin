<div>
   <h2>Select Table</h2>
<select [(ngModel)]="selectedTable" (click)="chooseTable()">
<option *ngFor="let table of tableOptions" [value]="table">{{table}}</option>
</select>
</div>
<input type="checkbox">
  <h1>{{selectedTable}}</h1>
<ng2-smart-table [settings]="settings" [source]="data" (editConfirm)="onEditConfirm($event)"></ng2-smart-table>
