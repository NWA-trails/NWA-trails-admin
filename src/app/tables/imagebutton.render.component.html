 <button *ngIf="!showImg && !nullImg"  (click)="showImage()">View Image</button>
 <div *ngIf="nullImg" >
   <p>No Image avaliable<p>
   <button (click)="returnToButton()">Return</button>
 </div>
 <div *ngIf="showImg" >
   <img [src] ="reportImage | safeHtml" style="width:200px;" />
   <button (click)="returnToButton()">Return</button>
 </div>
